<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:replace="base::Mena">

    <meta charset="UTF-8" />
    <title>Home</title>

</head>
<body>
<nav class="navbar navbar-default" th:replace="base::navi"></nav>

<div class="container">
    <table class="table table-hover" >

        <tr th:each="loopin : ${mList}">
            <td th:utext = "${loopin.image}" />"></td>
            <td><h6 style="font-family: 'Sansation'; font-size: 16px; color: #006699"  th:text = "${loopin.username}"></h6></td>
            <td><h6 style="font-family: 'Sansation'; font-size: 16px; color: green"  th:text = "${loopin.message}"></h6></td>
            <td><h6 style="font-family: 'Sansation'; font-size: 16px; color: black" th:text = "${#dates.format(loopin.date, 'MMM-dd-yyyy')}"></h6></td>

        </tr>
    </table>

</div>
</body>
</html>
